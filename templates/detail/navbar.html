{% load static %}
<nav class="navbar navbar-expand-lg border-bottom border-success fs-4"
    style="background-image: linear-gradient(to left, #fbc2eb, #a6c1ee);">
    <div class="container-fluid">
        <img src="{% static 'images/lion.jpg' %}" alt="Bootstrap" width="50" height="50" style="border-radius: 30px;margin-right: 5px;">
        <br>  
        <a href="" class="navbar-brand">Abduzohir Akramov</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
            <a >{{ request.user.username }}</a>
            <a style="margin-left: 10px;" href="{% url 'users:logout' %}" type="submit" class="btn btn-danger btn-lg">Log Out</a>
            {% else %}
            <a href="{% url 'users:login' %}" type="button" style="margin-right: 10px" class="btn btn-primary btn-lg">Log In</a>
            <a href="{% url 'users:signup' %}" type="button" class="btn btn-outline-primary btn-lg">Sign Up</a>

        </div>
    </div>
