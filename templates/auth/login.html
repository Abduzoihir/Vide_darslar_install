<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">


    <!-- Title Page-->
    <title>Login</title>

        <!-- Bootstrap CSS-->
        <link href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">
        <!-- Main CSS-->
        <link href="{% static 'css/theme.css' %}" rel="stylesheet" media="all">
</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                                <img src="{% static 'images/online_shopping1.jpg' %}" alt="Infilite" style="width: 50px;">
                                <h3 >Login</h3>
                        </div>
                        <div class="login-form">

                            <form  method="post">
                                {% csrf_token%}
                                <div class="form-group">
                                    <label>Adminstrator</label>
                                    <input class="au-input au-input--full" type="username" name="username" placeholder="Adminstrator">
                                </div>
                                <div class="form-group">
                                    <label>Parol</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Parol">
                                </div>
                                <small style="color: red;">{{ errors }}</small>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="changePassword()" name="chek">
                                    <label class="form-check-label" for="exampleCheck1">Parolni Ko'rsatish</label>
                                  </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Log In</button>
                            </form>
                            <a style="text-align: center;" class="au-btn au-btn--block au-btn--blue m-b-20 text-center navbar-outline-brand" href="{% url 'users:signup' %}">Ro'yxatdan o`tish</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

        <!-- Jquery JS-->
        <script src="{% static 'vendor/jquery-3.2.1.min.js' %}"></script>
        <!-- Bootstrap JS-->
        <script src="{% static 'vendor/bootstrap-4.1/popper.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
        <!-- Vendor JS       -->

        <!-- Main JS-->
        <script src="{% static 'js2/main.js' %}"></script>


</body>

</html>


<!-- end document-->
<script>
    password=document.getElementsByName('password')
    chek=document.getElementsByName('chek')
    function changePassword() {
        if (chek[0].checked) {
            password[0].type='text'
        }
        else {
            password[0].type='password'
        }
    }
</script>
